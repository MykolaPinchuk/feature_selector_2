dataset: "student_grades"
target: "is_high_grade"
metric: "prauc"

paths:
  data_root: "data/raw"

splits:
  strategy: "random"
  test_size: 0.2
  val_size: 0.2
  random_state: 42

fs:
  holdout_fraction: 0.25
  n_fs_models: 3
  topk_shap: 40
  fs_eval:
    neg_pos_ratio: 8
  thresholds:
    delta_abs_min: 0.001
    k_noise_std: 2.0
  rest_policy: "keep_all"
  drop_negative_features: true

fs_modes:
  aggressive:
    thresholds:
      delta_abs_min: 0.004
      k_noise_std: 1.0
    rest_policy: "drop_all"
    drop_negative_features: true
  moderate:
    thresholds:
      delta_abs_min: 0.0025
      k_noise_std: 1.8
    rest_policy: "keep_all"
    drop_negative_features: true
  mild:
    thresholds:
      delta_abs_min: 0.0005
      k_noise_std: 2.5
    rest_policy: "keep_all"
    drop_negative_features: false

fs_primary_mode: "moderate"

fs_search:
  mode: "profiles"
  frontier:
    delta_abs_min_values: []
    k_noise_std_values: []
    rest_policies: []
    drop_negative_options: []
    max_candidates: 8

xgb_fs_params:
  max_depth: 5
  min_child_weight: 10
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 1.0
  eta: 0.1
  n_estimators: 300

xgb_final_params:
  max_depth: 6
  min_child_weight: 10
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 2.0
  eta: 0.05
  n_estimators: 2000
  early_stopping_rounds: 100

selection:
  val_tolerance_relative: 0.01
  max_final_feature_sets: 3
