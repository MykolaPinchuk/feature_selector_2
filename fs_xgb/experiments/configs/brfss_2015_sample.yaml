dataset: "brfss_2015"
dataset_path: "data/raw/brfss_2015/brfss_2015_sample.parquet"
target: "is_diabetic"
metric: "prauc"

splits:
  strategy: "chronological"
  test_size: 0.2
  val_size: 0.2
  random_state: 42

feature_engineering:
  target_encoding:
    n_splits: 4
    smoothing: 0.0
    min_category_size: 0
    strategy: "naive"

fs:
  holdout_fraction: 0.3
  n_fs_models: 1
  topk_shap: 60
  fs_eval:
    neg_pos_ratio: 5
  thresholds:
    delta_abs_min: 0.001
    k_noise_std: 1.0
  rest_policy: "keep_all"
  drop_negative_features: true

fs_modes:
  moderate:
    thresholds:
      delta_abs_min: 0.001
      k_noise_std: 1.0
    rest_policy: "keep_all"
    drop_negative_features: true

fs_primary_mode: "moderate"

fs_search:
  mode: "profiles"

xgb_fs_params:
  max_depth: 5
  min_child_weight: 12
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 1.2
  eta: 0.12
  n_estimators: 250
  early_stopping_rounds: 40

xgb_final_params:
  max_depth: 6
  min_child_weight: 15
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 1.8
  eta: 0.09
  n_estimators: 800
  early_stopping_rounds: 60

selection:
  val_tolerance_relative: 0.02
  max_final_feature_sets: 2
