dataset: "student_grades"
dataset_path: "data/raw/factors_affecting_university_student_grades.csv"
target: "is_high_grade"
metric: "prauc"

splits:
  strategy: "random"
  test_size: 0.2
  val_size: 0.2
  random_state: 42

fs:
  holdout_fraction: 0.25
  n_fs_models: 2
  topk_shap: 30
  fs_eval:
    neg_pos_ratio: 6
  thresholds:
    delta_abs_min: 0.001
    k_noise_std: 2.0
  rest_policy: "keep_all"
  drop_negative_features: true
  overfit_filter:
    enabled: true
    max_shap_rank: 25
    delta_max: 0.0005
    delta_std_max: 0.002
    action: "drop"
  gain_overfit_filter:
    enabled: true
    max_gain_rank: 25
    delta_max: 0.0005
    delta_std_max: 0.002
    action: "drop"

fs_modes: {}
fs_primary_mode: "moderate"

fs_search:
  mode: "frontier"
  frontier:
    delta_abs_min_values: [0.0, 0.0005, 0.001, 0.002, 0.003, 0.004, 0.005, 0.0075, 0.01]
    k_noise_std_values: [0.0, 0.5, 1.0, 1.5, 2.0, 2.5, 3.0]
    rest_policies: ["keep_all", "drop_all", "keep_above_min_shap"]
    drop_negative_options: [true, false]
    max_candidates: 20

xgb_fs_params:
  max_depth: 5
  min_child_weight: 10
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 1.0
  eta: 0.1
  n_estimators: 200
  early_stopping_rounds: 50

xgb_final_params:
  max_depth: 6
  min_child_weight: 10
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 1.5
  eta: 0.07
  n_estimators: 800
  early_stopping_rounds: 50

selection:
  val_tolerance_relative: 0.01
