dataset: "census_income"
dataset_path: "data/raw/census_income_kdd_sample"
target: "is_high_income"
metric: "prauc"

splits:
  strategy: "random"
  test_size: 0.2
  val_size: 0.2
  random_state: 42

feature_engineering:
  target_encoding:
    n_splits: 3
    smoothing: 10.0
    min_category_size: 20

fs:
  holdout_fraction: 0.3
  n_fs_models: 1
  topk_shap: 20
  fs_eval:
    neg_pos_ratio: 8
  thresholds:
    delta_abs_min: 0.0
    k_noise_std: 1.0
  rest_policy: "keep_all"

fs_modes:
  moderate:
    thresholds:
      delta_abs_min: 0.0
      k_noise_std: 1.0
    rest_policy: "keep_all"
    drop_negative_features: true

fs_primary_mode: "moderate"

fs_search:
  mode: "profiles"

xgb_fs_params:
  max_depth: 4
  min_child_weight: 5
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 1.0
  eta: 0.2
  n_estimators: 100
  early_stopping_rounds: 20

xgb_final_params:
  max_depth: 5
  min_child_weight: 8
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 1.5
  eta: 0.1
  n_estimators: 400
  early_stopping_rounds: 30

selection:
  val_tolerance_relative: 0.05
  max_final_feature_sets: 2
