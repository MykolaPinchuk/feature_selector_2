dataset: "census_income"
dataset_path: "data/raw/census_income_kdd_balanced"
target: "is_high_income"
metric: "prauc"

splits:
  strategy: "chronological"
  test_size: 0.2
  val_size: 0.2
  random_state: 42

feature_engineering:
  target_encoding:
    n_splits: 5
    smoothing: 0.0
    min_category_size: 0
    strategy: "naive"

fs:
  holdout_fraction: 0.25
  n_fs_models: 2
  topk_shap: 35
  fs_eval:
    neg_pos_ratio: 5
  thresholds:
    delta_abs_min: 0.0005
    k_noise_std: 1.5
  rest_policy: "keep_all"
  drop_negative_features: true

fs_modes:
  aggressive:
    thresholds:
      delta_abs_min: 0.0025
      k_noise_std: 1.0
    rest_policy: "drop_all"
  moderate:
    thresholds:
      delta_abs_min: 0.0005
      k_noise_std: 0.8
    rest_policy: "keep_all"
  mild:
    thresholds:
      delta_abs_min: 0.0
      k_noise_std: 0.5
    rest_policy: "keep_all"
    drop_negative_features: false

fs_primary_mode: "moderate"

fs_search:
  mode: "profiles"

xgb_fs_params:
  max_depth: 6
  min_child_weight: 12
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 1.5
  eta: 0.12
  n_estimators: 300
  early_stopping_rounds: 50

xgb_final_params:
  max_depth: 6
  min_child_weight: 15
  subsample: 0.8
  colsample_bytree: 0.8
  lambda: 2.0
  eta: 0.08
  n_estimators: 1000
  early_stopping_rounds: 50

selection:
  val_tolerance_relative: 0.02
  max_final_feature_sets: 3
